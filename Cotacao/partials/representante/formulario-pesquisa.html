<div class="panel panel-default">
    <div class="panel-body">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="" data-target="#nomeTabela" data-toggle="tab">Nome</a></li>
            <li role="presentation"><a href="" data-target="#apelidoTabela" data-toggle="tab">Apelido</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade in active" id="nomeTabela">
                <div class="thumbnail">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input ng-model="filtro.nome" class="form-control" name="nome" type="text" placeholder="Digite aqui o nome a ser pesquisada."/>
                    </div>
                </div>
                <div class="thumbnail">
                    <div ng-include src="'partials/representante/tabelas_pesquisa/tabela-nome.html'"></div>
                </div>
            </div>
            <div class="tab-pane fade" id="apelidoTabela">
                <div class="thumbnail">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input ng-model="filtro.apelido" class="form-control" name="apelido" type="text" placeholder="Digite aqui o apelido a ser pesquisada." />
                    </div>
                </div>
                <div class="thumbnail">
                    <div ng-include src="'partials/representante/tabelas_pesquisa/tabela-apelido.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
