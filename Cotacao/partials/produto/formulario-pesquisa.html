<div class="panel panel-default">
    <div class="panel-body">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="" data-target="#nomeTabela" data-toggle="tab">Nome</a></li>
            <li role="presentation"><a href="" data-target="#marcaTabela" data-toggle="tab">Marca</a></li>
        </ul>

                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>

                    </div>
                </div>
                <div class="thumbnail">
                    <div ng-include src="'partials/produto/tabelas_pesquisa/tabela-nome.html'"></div>

            </div>
            <div class="tab-pane fade" id="marcaTabela">
                <div class="thumbnail">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input ng-model="filtro.marca" class="form-control" name="marca" type="text" placeholder="Digite aqui a marca do produto a ser pesquisado."/>
                    </div>
                </div>
                <div class="thumbnail">
                    <div ng-include src="'partials/produto/tabelas_pesquisa/tabela-marca.html'"></div>
