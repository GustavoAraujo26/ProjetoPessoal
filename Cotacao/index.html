    <!--Importando os arquivos de estilo do web app-->
    <link href="css/reset/reset.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/website/custom-styles.css" rel="stylesheet"/>
    <!--Importando os arquivos javascript da aplicação-->
    <script src="js/jquery/jquery-2.2.0.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/jquery/jquery.mask.min.js"></script>

<body>
    <header ng-include src="'partials/nav/nav-home.html'"></header>
    <main>
        <ng-view></ng-view>
    </main>
    <footer ng-include src="'partials/footer/footer.html'"></footer>
    <script>
        $(document).on('click', '.navbar-collapse.in', function (e) {
            if ($(e.target).is('a')) {
                $(this).collapse('hide');
            }
        });
        $(document).on('click', '.navbar-header', function (e) {
            if ($(e.target).is('a')) {
                $('#menu-collapsed').collapse('hide');
            }
        });
    </script>
</body>
