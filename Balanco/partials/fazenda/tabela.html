<div class="loader" ng-hide="!carregandoTabela">
    <img src="../../imagens/icones/ajax-loader.gif" class="loader" />
</div>
<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <table id="tableProdutor" class="table table-responsive table-hover table-striped table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th><b>Id</b></th>
                            <th><b>Nome</b></th>
                            <th><b>Cidade</b></th>
                            <th><b>Ações</b></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="fazenda in fazendas | filter: filtro | startFrom: (currentPage - 1) * pageSize | limitTo: pageSize">
                            <td>{{fazenda.id}}</td>
                            <td>{{fazenda.nome}}</td>
                            <td>{{fazenda.endereco.cidade}}</td>
                            <td>
                                <a href="/fazenda/detalhes/{{fazenda.id}}" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-list-alt"></span>
                                    &nbsp;Detalhar
                                </a>
                                &nbsp;
                                <a ng-click="removerFazenda(fazenda)" href="" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-trash"></span>
                                    &nbsp;Apagar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <uib-pagination total-items="fazendas.length" ng-model="currentPage" items-per-page="pageSize"></uib-pagination>
            </div>
        </div>
    </div>
</div>
