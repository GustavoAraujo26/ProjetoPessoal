<div class="panel panel-default">
    <div class="panel-body">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="" data-target="#nomeTabela" data-toggle="tab">Nome</a></li>
            <li role="presentation"><a href="" data-target="#cpfTabela" data-toggle="tab">CPF</a></li>
            <li role="presentation"><a href="" data-target="#inscricaoTabela" data-toggle="tab">Inscr.Estadual</a></li>
            <li role="presentation"><a href="" data-target="#logradouroTabela" data-toggle="tab">Logradouro</a></li>
            <li role="presentation"><a href="" data-target="#cidadeTabela" data-toggle="tab">Cidade</a></li>
            <li role="presentation"><a href="" data-target="#estadoTabela" data-toggle="tab">Estado</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade in active" id="nomeTabela">
                <div class="thumbnail">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input ng-model="filtro.nome" class="form-control" name="pesquisaProdutor" type="text" placeholder="Digite aqui o nome do produtor a ser pesquisado."/>
                    </div>
                </div>
                <div class="thumbnail">
                    <div ng-include src="'partials/produtor/tabelas_pesquisa/tabela-nome.html'"></div>
                </div>
            </div>
            <div class="tab-pane fade" id="cpfTabela">
                <div class="thumbnail">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input id="cpfProdutorPesquisa" ng-model="filtro.cpf" class="form-control" name="pesquisaProdutor" type="text" placeholder="Digite aqui o CPF do produtor a ser pesquisado."/>
                    </div>
                </div>
                <div class="thumbnail">
                    <div ng-include src="'partials/produtor/tabelas_pesquisa/tabela-cpf.html'"></div>
                </div>
            </div>
            <div class="tab-pane fade" id="inscricaoTabela">
                <div class="thumbnail">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>

                </div>
                <div class="thumbnail">
                    <div ng-include src="'partials/produtor/tabelas_pesquisa/tabela-inscricao.html'"></div>
                </div>
            </div>
            <div class="tab-pane fade" id="logradouroTabela">
                <div class="thumbnail">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input ng-model="filtro.endereco.logradouro" class="form-control" name="pesquisaProdutor" type="text" placeholder="Digite aqui o logradouro do produtor rural a ser pesquisado."/>
                    </div>
                </div>
                <div class="thumbnail">
                    <div ng-include src="'partials/produtor/tabelas_pesquisa/tabela-logradouro.html'"></div>
                </div>
            </div>
            <div class="tab-pane fade" id="cidadeTabela">

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>

                </div>
                <div class="thumbnail">
                    <div ng-include src="'partials/produtor/tabelas_pesquisa/tabela-nome.html'"></div>
                </div>
            </div>
            <div class="tab-pane fade" id="estadoTabela">
                <div class="thumbnail">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <select ng-model="filtro.endereco.estado" name="pesquisaProdutor" class="form-control">
                            <option value="">Escolha um estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>

                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>

</div>

    $('#cpfProdutorPesquisa').mask('999.999.999-99');
</script>
